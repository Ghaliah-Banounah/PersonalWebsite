{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"/>
    <title>{% block title %}{% endblock %}</title>
</head>

<body class="bg-slate-200">
    <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="openSidebar()">
        <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
    </span>
    <div class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-gray-900">
        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center">
                <i class="bi bi-bar-chart-steps px-2 py-1 bg-violet-800 rounded-md"></i>
                <h1 class="font-bold text-gray-200 text-[15px] ml-3">Dashboard</h1>
                <i class="bi bi-x cursor-pointer ml-28 lg:hidden" onclick="openSidebar()"></i>
            </div>
            <div class="my-2 bg-gray-600 h-[1px]"></div>
        </div>
        <!-- Home link -->
        <div
            class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-violet-800 text-white 
            {% if request.path == '/dashboard/' %}bg-violet-800{% endif %}">
            <i class="bi bi-house-door-fill"></i>
            <a href="{% url 'dashboard:homeView' %}" class="text-[15px] ml-4 text-gray-200 font-bold">Home</a>
        </div>
        <!-- Divider -->
        <div class="my-4 bg-gray-600 h-[1px]"></div>
        <!-- Dashboard pages -->
        <div
            class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-violet-800 active:bg-violet-800 text-white
            {% if request.path == '/dashboard/projects/' %} bg-violet-800{% endif %}">
            <i class="bi bi-file-earmark-bar-graph-fill"></i>
            <a href="{% url 'dashboard:projectsDashView' %}" class="text-[15px] ml-4 text-gray-200 font-bold">Projects</a>
        </div> 
        <div
            class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-violet-800 active:bg-violet-800 text-white 
            {% if request.path == '/dashboard/interests/' %} bg-violet-800{% endif %}">
            <i class="bi bi-palette-fill"></i>
            <a href="{% url 'dashboard:interestsDashView' %}" class="text-[15px] ml-4 text-gray-200 font-bold">Interests</a>
        </div> 
        <div
            class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-violet-800 active:bg-violet-800 text-white 
            {% if request.path == '/dashboard/posts/' %} bg-violet-800 {% endif %}">
            <i class="bi bi-postcard-heart-fill"></i>
            <a href="{% url 'dashboard:postsDashView' %}" class="text-[15px] ml-4 text-gray-200 font-bold">Posts</a>
        </div> 
    </div>

    <script type="text/javascript">
        function dropdown() {
            document.querySelector("#submenu").classList.toggle("hidden");
            document.querySelector("#arrow").classList.toggle("rotate-0");
        }
        dropdown();

        function openSidebar() {
            document.querySelector(".sidebar").classList.toggle("hidden");
        }
    </script>
</body>

</html>
