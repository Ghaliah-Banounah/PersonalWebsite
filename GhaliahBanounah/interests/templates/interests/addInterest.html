{% extends 'main/base.html' %}
{% load static %}

{% block title %}Add Plant{% endblock %}

{% block content %}

<section class="container-md text-center">
    <h1 class="m-4">
        Add Interest
    </h1>
    <div class="row justify-content-center">
        <div class="col-10 col-lg-6 shadow rounded-5 py-3 px-4 frm">
            <form class="form-floating d-flex flex-column text-start gap-2 mt-3 px-2 needs-validation"
                action="{% url 'interests:addInterestView' %}" method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                <i class="text-center material-symbols-outlined rounded-pill p-2">
                    palette
                </i>
                <div class="mb-3">
                    <label for="title">Title</label>
                    <input type="text" class="form-control focus-ring focus-ring-secondary" placeholder="Title.."
                        name="title" id="title" required minlength="3" maxlength="256">
                    
                    <div class="invalid-feedback">
                        Please enter a valid title.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description">Description</label>
                    <textarea class="form-control focus-ring focus-ring-secondary" placeholder="Description.."
                        name="description" id="description" style="height: 100px" required></textarea>
                    <div class="invalid-feedback">
                        Please write the interest's description.
                    </div>
                </div>
                <div class="mb-3 text-start">
                    <label for="formFile" class="form-label">Upload a picture</label>
                    <input class="form-control border-2 focus-ring focus-ring-secondary" type="file" name="picture"
                        id="formFile" accept="image/*" required>
                    <div class="invalid-feedback">
                        Please provide an image.
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <button class="col-6 btn border-2 {% if 'mode' in request.COOKIES and request.COOKIES.mode == 'dark' %} btn-outline-light {% else %} btn-outline-dark {% endif %}"
                        type="submit">Add
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
